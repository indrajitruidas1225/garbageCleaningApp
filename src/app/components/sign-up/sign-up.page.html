<!-- sign-up.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" style="background-color: #f2f2f2;">
  <ion-card style="border-radius: 15px;">
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)] = "name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"  [(ngModel)] = "email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"  [(ngModel)] = "password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text"  [(ngModel)] = "address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mobile Number</ion-label>
        <ion-input type="tel"  [(ngModel)] = "mobileNumber"></ion-input>
      </ion-item>

      <ion-item class="item-dob">
        <ion-label position="floating">Date of Birth</ion-label>
        <ion-input type="date"  [(ngModel)] = "dob"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="register()">Sign Up</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
